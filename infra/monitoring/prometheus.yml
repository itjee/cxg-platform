global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI 애플리케이션 메트릭
  - job_name: 'fastapi-app'
    static_configs:
      - targets: ['host.docker.internal:8100']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # PostgreSQL 메트릭 (postgres_exporter 사용 시)
  - job_name: 'postgres'
    static_configs:
      - targets: ['host.docker.internal:9187']

  # Redis 메트릭 (redis_exporter 사용 시)
  - job_name: 'redis'
    static_configs:
      - targets: ['host.docker.internal:9121']

  # Node.js 애플리케이션 메트릭
  - job_name: 'nextjs-app'
    static_configs:
      - targets: ['host.docker.internal:3100']
    metrics_path: '/api/metrics'
    scrape_interval: 10s
